<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário || Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <div class="logo">
            <img src="Imagens/logo.png" alt="Logo do site">
            <h1>Registro</h1>
        </div>
        <div class="nome">
            <div>
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" id="primeiroNome" name="primeiroNome" required>
            </div>
            <div>
                <label for="sobrenome">Último Nome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="senhaConfirmar">Confirme sua senha</label>
            <input type="password" id="senhaConfirmar" name="senhaConfirmar" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
